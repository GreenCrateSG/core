language: ro
intents:
  HassTurnOff:
    data:
      - sentences:
          - <inchide> <name>
      - sentences:
          - <inchide> [toate] <lumina> [<din>] <area>
          - <inchide> [<din>] <area> [toate] <lumina>
        slots:
          domain: light
  HassTurnOn:
    data:
      - sentences:
          - <deschide> [toate] <lumina> [<din>] <area>
          - <deschide> [<din>] <area> [toate] <lumina>
        slots:
          domain: light
      - sentences:
          - <deschide> <name>
responses:
  errors:
    no_intent: "Scuze, nu am \xEEn\u021Beles cererea"
    no_area: "Nu exist\u0103 nici o arie numit\u0103 {{ area }}"
    no_domain: "Aria {{ area }} nu con\u021Bine {{ domain }}"
    no_device_class: "Aria {{ area }} nu con\u021Bine {{ device_class }}"
    no_entity: Niciun dispozitiv sau entitate cu numele {{ entity }}
    handle_error: "A ap\u0103rut o eroare \xEEn timpul proces\u0103rii cererii"
lists:
  color:
    values:
      - in: alb
        out: white
      - in: negru
        out: black
      - in: "(ro\u0219u | rosu)"
        out: red
      - in: (portocaliu | oranj)
        out: orange
      - in: galben
        out: yellow
      - in: verde
        out: green
      - in: (albastru | bleu)
        out: blue
      - in: (lila | violet | purpuriu)
        out: purple
      - in: maro
        out: brown
  brightness:
    range:
      type: percentage
      from: 0
      to: 100
  temperature:
    range:
      type: temperature
      from: 0
      to: 100
  temperature_unit:
    values:
      - celsius
      - in: c
        out: celsius
      - fahrenheit
      - in: f
        out: fahrenheit
expansion_rules:
  area: "{area}"
  brightness: "{brightness:brightness_pct} [(la suta | la sut\u0103 | %)]"
  temperature: "{temperature} [grade] [{temperature_unit}]"
  name: ({name}[ul] | {name})
  modifica:
    "(schimba | schimb\u0103 | modifica | modific\u0103 | seteaza | seteaz\u0103\
    )"
  din: "(din | in | \xEEn | pentru)"
  deschide:
    "(start | porne\u0219te | porneste | deschide | aprinde | activeaz\u0103\
    \ | activeaza)"
  inchide:
    "(stop | opre\u0219te | opreste | \xEEnchide | inchide | stinge | dezactiveaz\u0103\
    \ | dezactiveaza)"
  lumina: (luminile | lumina | becul | becurile)
  luminozitatea: (luminozitatea | luminozitate)
skip_words:
  - "mul\u021Bumesc"
  - multumesc
  - te rog
