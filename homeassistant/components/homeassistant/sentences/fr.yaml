language: fr
intents:
  HassTurnOff:
    data:
      - sentences:
          - éteint <name>
          - arrête <name>
          - stop <name>
      - sentences:
          - éteins (la lumière | les lumières) (dans | du | de) <area>
          - éteins toutes les lumières (dans | du | de) <area>
        slots:
          domain: light
  HassTurnOn:
    data:
      - sentences:
          - allume (la lumière | les lumières) (dans | du | de) <area>
          - allume toutes les lumières (dans | du | de) <area>
        slots:
          domain: light
      - sentences:
          - allume <name>
          - démarre <name>
responses:
  errors:
    no_intent: Désolé, je n'ai pas compris
    no_area: Aucune zone appelée {{ area }}
    no_domain: "{{ area }} ne contient pas de {{ domain }}"
    no_device_class: "{{ area }} ne contient pas de {{ device_class }}"
    no_entity: Aucun appareil ou entité appelé {{ entity }}
    handle_error: Une erreur est intervenue pendant le traitement
lists: {}
expansion_rules:
  name: ([le | la | les] {name} | [l']{name})
  area: ([le | la] {area} | [l']{area})
skip_words:
  - s'il te plaît
