      \u0431\u043E\u0442\u043A\u0438 \u043D\u0430\u043C\u0435\u0440\u0435\u043D\u0438\
      \u044F \u043F\u0440\u043E\u0438\u0437\u043E\u0448\u043B\u0430 \u043D\u0435\u043F\
      \u0440\u0435\u0434\u0432\u0438\u0434\u0435\u043D\u043D\u0430\u044F \u043E\u0448\
      \u0438\u0431\u043A\u0430"
