lists:
  color:
    values:
      - in: "\u05DC\u05D1\u05DF"
        out: white
      - in: "\u05E9\u05D7\u05D5\u05E8"
        out: black
      - in: "\u05D0\u05D3\u05D5\u05DD"
        out: red
      - in: "\u05DB\u05EA\u05D5\u05DD"
        out: orange
      - in: "\u05E6\u05D4\u05D5\u05D1"
        out: yellow
      - in: "\u05D9\u05E8\u05D5\u05E7"
        out: green
      - in: "\u05DB\u05D7\u05D5\u05DC"
        out: blue
      - in: "\u05E1\u05D2\u05D5\u05DC"
        out: purple
      - in: "\u05D7\u05D5\u05DD"
        out: brown
      - in: "\u05D5\u05E8\u05D5\u05D3"
